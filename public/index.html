<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TKH Church Donations</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <div class="donation-card">
      <header class="header">
        <h1>Make a Donation</h1>
        <p class="subtitle">Support TKH Church's mission and ministry</p>
      </header>

      <form id="donation-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            required
            autocomplete="off"
            data-lpignore="true"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            required
            autocomplete="off"
            data-lpignore="true"
          />
        </div>

        <div class="form-group">
          <label for="amount">Donation Amount ($)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="50.00"
            step="0.01"
            required
            autocomplete="off"
            data-lpignore="true"
          />
        </div>

        <div id="card-element" class="card-element"></div>
        <div id="card-errors" class="error"></div>

        <button type="submit" id="submit-btn" class="btn-donate" disabled>
          Donate Now
        </button>
        <div id="payment-status" class="payment-status"></div>
      </form>
    </div>
  </div>

  <script src="js/donation.js"></script>
</body>
</html>
